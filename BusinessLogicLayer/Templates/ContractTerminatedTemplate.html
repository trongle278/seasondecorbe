<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #f2f4f6;
            font-family: 'Poppins', Arial, sans-serif;
            color: #333333;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid #e0e0e0;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

            .header img {
                max-width: 140px;
            }

        .content {
            padding: 20px 0;
        }

            .content h2 {
                color: #ff6b6b;
                text-align: center;
                margin-bottom: 20px;
                font-weight: 600;
                font-size: 24px;
            }

            .content p {
                font-size: 16px;
                line-height: 1.6;
                color: #555555;
                margin: 10px 0;
                text-align: center;
            }

        .info-box {
            background-color: #ffecec;
            padding: 18px;
            border-radius: 8px;
            margin: 25px 0;
            text-align: center;
            font-weight: 600;
            color: #c62828;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #9e9e9e;
            border-top: 1px solid #e0e0e0;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.postimg.cc/JhhtjBnv/seasondecorlogo.png" alt="Seasonal Home Decor Logo">
        </div>
        <div class="content">
            <h2>Contract Termination Confirmation</h2>
            <p>Dear {customerName},</p>
            <p>Your contract has been successfully terminated.</p>
            <div class="info-box">
                Contract Code: <strong>{contractCode}</strong><br>
                Penalty Deducted: <strong>{penaltyAmount}</strong>
            </div>
            <p>Thank you for using our service.</p>
        </div>
        <div class="footer">
            Best regards,<br>
            <strong>Seasonal Home Decor Team</strong><br><br>
            &copy; 2025 Seasonal Home Decor. All rights reserved.
        </div>
    </div>
</body>
</html>
